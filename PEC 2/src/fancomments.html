<!doctype html>
<html lang="es">
<head>
    <title>RHCP Fans | Mensajes de los fans</title>
    <include src="./src/html/common/head.html"></include>
    <script src="./js/fanzone.js" type="module"></script>
</head>
<body>
<include src="./src/html/common/header.html"></include>
<main class="blog blog-entry">
    <h1>Mensajes de los fans</h1>
    <p class="breadcrumb">
        <a href="./index.html">Inicio</a> > <a class="current-breadcrumb" href="./fancomments.html">Mensajes de los
        fans</a>
    </p>
    <div class="flex-container" style="align-items: flex-start;">
        <article class="entry-card" style="padding: 1rem">
            <h2>Deja un mensaje a otros fans!</h2>
            <div id="formulario">
                <label for="nombre">Nombre:</label>
                <input id="nombre" name="nombre" required type="text">
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" required rows="4"></textarea>
                <button onclick="enviarComentario()">Enviar</button>
            </div>
            <h2>Comentarios:</h2>
            <ul id="comentarios"></ul>
        </article>
        <include src="./src/html/common/sidebar.html"></include>
    </div>
</main>
<include src="./src/html/common/footer.html"></include>
</body>
</html>
